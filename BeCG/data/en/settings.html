<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Electronic scale for measuring the Center of Gravity of model aircraft.">
    <title>BeCG</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.svg" />
    <link rel="stylesheet" media="screen" type="text/css" href="../style.css"/>
    <script type="text/javascript" src="../scripts.js"></script>
  </head>
  <body onload="settings_onload()">
	  <table id="entete">
      <tbody>
        <tr>
          <td>
            <div id="logo">
              <img src="../BeCG-couleur.svg" />
            </div>
          </td>
          <td>
            <h2>
              BeCG - Electronic Centering Scale
            </h2>
          </td>
          <td>
            <div id="retour">
              <a href="/" title="Back">
                <img src="../retour.svg" />
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
	  <div id="la_page">
      <h2>Setup the scale</h2>
      <div id="image_setting">
          <img src="../profilsetting.svg" />
      </div>
      <p id="balance_config">
        <label for="paf_ba">Leading edge cantilever length</label>
        <input type="number" name="paf_ba" id="paf_ba" lang="en" value="0.0" />
        <br />
        <label for="entraxe">Distance between supports</label>
        <input type="number" name="entraxe" id="entraxe" lang="en" value="0.0" />
        <br />
        <label for="tare">Calibration mass</label>
        <input type="number" name="tare" id="tare" lang="en" value="0" />
      </p>
        <div style="float: left; margin-left: 18px;">
          <a href="./update.html">Update the scale</a>
          <br /><a href="#" onclick="reboot()">Reboot the scale</a>
        </div>
      <!--------------------------------------------------------------------->
      <!-- Boutons annuler / valider -->
      <!--------------------------------------------------------------------->
      <p class="alignement-droit">
        <button id="bouton_recharger" title="Reload scale values" onclick="get_settings(); document.getElementById('paf_ba').focus();">
          Reload
        </button>
        &nbsp;
        <button id="bouton_valider" title="Validate" onclick="XMLHttpRequest_post_settings()">
          Validate
        </button>
      </p>
      <hr />
      <p>
        BeCG AP SSID = <span id="ap_ssid">BeCG_XX:XX:XX</span>&nbsp;---&nbsp;IP = <span id="ap_ip">0.0.0.0</span><br />
        BeCG client SSID = <span id="cli_ssid">&lt;NA&gt;</span>&nbsp;---&nbsp;IP = <span id="cli_ip">0.0.0.0</span>
      </p>
      <p>
        <a href="./netconfig.html">Configure WiFi network...</a>
      </p>
    </div>  <!--id="la_page" -->
    <hr />
	  <div id="pied_de_page">
      <p>
        BeCG <span id="version">v0.0.00000000</span> - Copyright © Gauthier Brière (<a href="https://github.com/fra589/BeCG">fra589</a>) - 2023-2024
      </p> <!--id="pied_de_page" -->
    </div>
    <!--------------------------------------------------------------------->
    <div id="dlgMask0" class="dlgMask noshow">
      <div id="cadre_attente">
        <div id="attente0" class="attente noshow"></div>
      </div>
    </div>
  </body>
</html>
