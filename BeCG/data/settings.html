<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Balance électronique pour mesure du Centre de Gravité des modèles réduits d'avion.">
    <title>BeCG</title>
    <link rel="shortcut icon" type="image/png" href="favicon.svg" />
    <link rel="stylesheet" media="screen" type="text/css" href="style.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body onload="get_settings()">
	  <table id="entete">
      <tbody>
        <tr>
          <td>
            <div id="logo">
              <img src="BeCG-couleur.svg" />
            </div>
          </td>
          <td>
            <h2>
              Balance électronique de CentraGe
            </h2>
          </td>
          <td>
            <div id="retour">
              <a href="/" title="Retour">
                <img src="retour.svg" />
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
	  <div id="la_page">
      <h2>
        Configuration de la balance
      </h2>
      <div id="image_setting">
          <img src="profilsetting.svg" />
      </div>
      <p id="balance_config">
        <label for="paf_ba">Porte à faux BA</label>
        <input type="number" name="paf_ba" id="paf_ba" value="0.0" />
        <br />
        <label for="entraxe">Entraxe des appuis</label>
        <input type="number" name="entraxe" id="entraxe" value="0.0" />
        <br />
        <label for="tare">Masse étalonnage</label>
        <input type="text" name="tare" id="tare" pattern="\d*" oninput="this.value=this.value.replace(/[^0-9]/g,'');" value="0" />
      </p>
        <div style="float: left; margin-left: 18px;">
          <a href="#" onclick="reboot()"><br />Redémarrer la balance</a>
        </div>
      <!--------------------------------------------------------------------->
      <!-- Boutons annuler / valider
      <!--------------------------------------------------------------------->
      <p class="alignement-droit">
        <button id="bouton_recharger" title="Recharger les valeurs de la balance" onclick="get_settings()">
          Recharger
        </button>
        &nbsp;
        <button id="bouton_valider" title="Valider" onclick="XMLHttpRequest_post_settings()">
          Valider
        </button>
      </p>
      <hr />
      <p>
        BeCG AP SSID = <span id="ap_ssid">BeCG_XX:XX:XX</span>&nbsp;---&nbsp;IP = <span id="ap_ip">0.0.0.0</span><br />
        BeCG client SSID = <span id="cli_ssid">vide</span>&nbsp;---&nbsp;IP = <span id="cli_ip">0.0.0.0</span>
      </p>
      <p>
        <a href="netconfig.html">Configurer le réseau WiFi...</a>
      </p>
    </div>  <!--id="la_page" -->
    <hr />
	  <div id="pied_de_page">
      <p>
        BeCG <span id="version">v0.0.00000000</span> - Copyright © Gauthier Brière (<a href="https://github.com/fra589/BeCG">fra589</a>) - 2023
      </p> <!--id="pied_de_page" -->
    </div>
      <!--------------------------------------------------------------------->
    <div id="dlgMask0" class="dlgMask noshow">
      <div id="cadre_attente">
        <div id="attente0" class="attente noshow"></div>
      </div>
    </div>
  </body>
</html>
