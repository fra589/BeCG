<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Balance électronique pour mesure du Centre de Gravité des modèles réduits d'avion.">
    <title>BeCG</title>
    <link rel="shortcut icon" type="image/png" href="favicon.svg" />
    <link rel="stylesheet" media="screen" type="text/css" href="update_style.css"/>
    <script type="text/javascript" src="update_scripts.js"></script>
  </head>
  <body onload="update_onload()">
    <div id="overlay"></div>
	  <table id="entete">
      <tbody>
        <tr>
          <td>
            <div id="logo">
              <img src="BeCG-couleur.svg" />
            </div>
          </td>
          <td>
            <h2>
              Balance électronique de CentraGe
            </h2>
          </td>
          <td>
            <div id="retour">
              <a href="/" title="Retour">
                <img src="retour.svg" />
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
	  <div id="update_page">
      <div class="tile-container">
        <div class="title-image"></div>
        <h1>BeCG - Mise à jour de la balance</h1>
      </div>
      <div class="container">
        <form enctype="multipart/form-data" class="form-container" id="upload_form" method="post">
          <div id="switch-container">
            <button class="button-o left selected" id="firmware-button" type="button">Firmware</button>
            <button class="button-o right" id="filesystem-button" type="button">Données</button>
          </div>
          <input type="file" id="file1" name="firmware" accept=".bin,.bin.gz" class="input-file"><br>
          <progress id="progressBar" max="100" value="0"></progress>
          <div class="additional-info">
            <h3 id="status">Téléchargement du Firmware</h3>
            <p id="loaded_n_total"></p>
          </div>
          <hr/>
          <button id="button-send" class="button-send" type="submit" disabled>Envoyer le fichier</button>
        </form>
      </div>
    </div>
    <!--------------------------------------------------------------------->
    <div id="dlgMask0" class="dlgMask noshow">
      <div id="dlgEtalonnage" class="dialog">
        <div id="dlgContenu0" class="dlgContenu">
          <h2 class="reboot_title">Redémarrage de la balance</h2>
          <h3 id="compte_a_rebour">20</h3>
        </div>
      </div>
      <div id="cadre_attente">
        <div id="attente0" class="attente noshow"></div>
      </div>
    </div>
  </body>
</html>
